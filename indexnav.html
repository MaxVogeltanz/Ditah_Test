<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Network Graph with D3.js</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
        .graph-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Very light blue background color */
        }
        .container {
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden; /* Ensure anything outside the container is hidden */
        }
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .tooltip {
            position: absolute;
            padding: 5px;
            background: white;
            border: 1px solid #ccc;
            pointer-events: none;
            opacity: 0;
        }
        </style>
    </head>
    <body>
        <div class="graph-container">
            <div>
                <h1 class="text-center">Ãœberschrift</h1>
                <div class="container">
                    <svg width="100%" height="100%">
                        <defs>
                            <clipPath id="clip">
                                <rect width="100%" height="100%"></rect>
                            </clipPath>
                        </defs>
                        <g id="graph" clip-path="url(#clip)"></g>
                    </svg>
                </div>
                <div class="tooltip" id="tooltip"></div>
            </div>
        </div>
        <script>
        const nodes = [
            { id: "one.html", name: "Projekt 1", color: "#ff5733" },
            { id: "two.html", name: "Projekt 2", color: "#33ff57" },
            { id: "three.html", name: "Projekt 3", color: "#3357ff" }
        ];

        const links = [
            { source: "one.html", target: "three.html" },
            { source: "two.html", target: "one.html" }
        ];

        const container = d3.select('.container');
        const width = container.node().offsetWidth;
        const height = container.node().offsetHeight;

        const svg = d3.select("svg")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .attr("preserveAspectRatio", "xMidYMid meet");

        const graph = svg.select("#graph");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Calculate radius based on text width
        function calculateRadius() {
            const tempText = svg.append("text")
                .attr("class", "temp-text")
                .style("font", "12px sans-serif")
                .style("visibility", "hidden");

            nodes.forEach(node => {
                tempText.text(node.name);
                const bbox = tempText.node().getBBox();
                node.radius = bbox.width / 2 + 10;  // Add some padding
            });

            tempText.remove();
        }

        calculateRadius();

        const linkDistance = d => d.source.radius + d.target.radius + 20;

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(linkDistance))
            .force("charge", d3.forceManyBody().strength(-1000))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(d => d.radius + 5));

        const tooltip = d3.select("#tooltip");

        function createLinks() {
            graph.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("class", "link");
        }

        function createNodes() {
            const nodeGroup = graph.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g")
                .attr("class", "node")
                .on("click", (event, d) => {
                    window.open(d.id, '_blank');
                })
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1)
                        .html(d.name)
                        .style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY + 5}px`);
                })
                .on("mousemove", (event, d) => {
                    tooltip.style("left", `${event.pageX + 5}px`)
                        .style("top", `${event.pageY + 5}px`);
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 0);
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeGroup.append("circle")
                .attr("r", d => d.radius)
                .attr("fill", d => d.color); // Use the color property

            nodeGroup.append("text")
                .attr("dy", 3)
                .attr("text-anchor", "middle")
                .text(d => d.name);
        }

        function ticked() {
            graph.selectAll(".link")
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            graph.selectAll(".node")
                .attr("transform", d => {
                    // Keep nodes within the container bounds
                    d.x = Math.max(d.radius, Math.min(width - d.radius, d.x));
                    d.y = Math.max(d.radius, Math.min(height - d.radius, d.y));
                    return `translate(${d.x},${d.y})`;
                });
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function applyZoomAndPan() {
            const zoom = d3.zoom()
                .scaleExtent([0.5, 5])
                .on('zoom', (event) => {
                    graph.attr('transform', event.transform);
                });

            svg.call(zoom);
        }

        createLinks();
        createNodes();
        simulation.nodes(nodes).on("tick", ticked);
        simulation.force("link").links(links);
        applyZoomAndPan();
        </script>
    </body>
</html>
