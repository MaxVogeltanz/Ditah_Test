<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search with Lunr.js and Bootstrap</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Search Example with Lunr.js and Bootstrap</h1>
            <div class="input-group mb-3">
                <input type="text" id="searchBox" class="form-control" placeholder="Search..." aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="search()">Search</button>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultsModalLabel">Search Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="results"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
        let documents = [];

        fetch('searchindex.json')
            .then(response => response.json())
            .then(data => {
                documents = data;
                initializeLunr();
            })
            .catch(error => console.error('Error fetching the JSON:', error));

        let idx;

        function initializeLunr() {
            idx = lunr(function () {
                this.ref('id');
                this.field('title');
                this.field('content');

                documents.forEach(function (doc) {
                    this.add(doc);
                }, this);
            });
        }

        function search() {
            const query = document.getElementById('searchBox').value;
            const results = idx.search(query);
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>No results found</p>';
            } else {
                results.forEach(result => {
                    const item = documents.find(doc => doc.id == result.ref);
                    const truncatedContent = item.content.length > 200 ? item.content.substring(0, 200) + '...' : item.content; // Truncate content to 200 characters
                    const div = document.createElement('div');
                    div.classList.add('result-item', 'mb-3');
                    div.innerHTML = `<h4><a href="${item.url}" target="_blank">${item.title}</a></h4><p>${truncatedContent}</p>`;
                    resultsDiv.appendChild(div);
                });
            }

            $('#resultsModal').modal('show');
        }
    </script>
    </body>
</html>
